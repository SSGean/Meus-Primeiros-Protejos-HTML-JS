<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: blue;
            color: white;
            width: 400px;
            height: 200px;
            line-height: 200px;
            text-align: center; 
        }
    </style>
</head>
<body>
    <div id="area"> 
        Interaja...
</div>

<script>
    var a = window.document.getElementById('area')
    a,addEventListener('click' , clicar)
    a.addEventListener('mouseenter' , entrar)
    a.addEventListener('mouseout' , sair)
    
    function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
    }
    function entrar() {
            a.innerText = 'Clica aqui vai'
    }
    function sair() {
            a.innerText = 'Eu sei que vocÃª vai voltar'
    }

</script>
</body>
</html>
