<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companhia de trânsito</title>
    <style>
        body {
            background-color: lightcyan;
            font: normal 12pt arial;
        }

        div {
            margin-top: 15px
        }
    </style>
</head>

<body>
    <h1>Gerenciamento de multas</h1>
    Velocidade do veículo: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade é de <strong>${vel} Km/h.</strong>`
            if (vel > 80) {
                res.innerHTML =
                    `<p><strong>Multado</strong> por excesso de velocidade, sua velocidade é de ${vel} Km/h!</p>`
            } else
            res.innerHTML += `<p>Boa viagem, dirija com cuidado!</p>`
        }
    </script>
</body>

</html>
