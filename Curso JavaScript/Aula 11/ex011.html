<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JS</title>
    <style>
        body {
            background-color: lightblue;
            font: normal 15px arial;

        }

        div {
            margin-top: 15px
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <h2>Controle de acesso por idade</h2>

    Idade do usuário: <input type="number" name="idade" id="idade"> Anos
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var ida= window.document.querySelector("input#idade")
            var res= window.document.querySelector("div#res")
            var ida= Number(ida.value)
            res.innerHTML = `Você tem <strong>${ida}</strong> anos`
            if (ida >= 18) {
                res.innerHTML = `<p>Acesso autorizado</p>`
            } else
                res.innerHTML = `<p>Acesso negado</p>`
            }
    </script>

</body>

</html>
