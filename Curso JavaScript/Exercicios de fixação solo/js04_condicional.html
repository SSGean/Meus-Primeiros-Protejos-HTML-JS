<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de decisão condicional</title>
</head>
<body>
    <h1>Hello Word</h1>
<script language="JavaScript">
    var n1;
    var n2;
    var n3;
    
    n1 = parseInt(window.prompt('Digite um Número'))
    n2 = parseInt(window.prompt('Digite outro número'))
    
    if (n1 > n2) {
        n3 = n1;
        n1 = n2;
        n2 = n3;
    }

    document.write(`Classificação da ordem > ${n1} > ${n2}`)
    
</script>
</body>
</html>
